<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="mainContainer">
        <!-- <h1>The Next Generation Trivia!</h1> -->
        <div>
            <img id="headImage" src="assets/images/TNG.png" alt="The next Generation">
            <!-- <p id="title">Trivia</p> -->
        </div>

        <div id="instructions">
            <p>When you press start, you will have 60 seconds to answers the following questions. Good luck!</p>
        </div>

        <button id="startButton">Start</button>

        <div id="timer"></div>

        <div id="questionBox"></div>

        <div class="hidden" id="endPage">
            <h2 id="scores">Here are your scores:</h2>
            <p id="correctAns"></p>
            <p id="incorrectAns"></p>
            <p id="unanswered"></p>
        </div>


        <button id="doneButton">Done</button>


        <div id="endPage"></div>


        
    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
